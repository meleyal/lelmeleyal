title: "The Guardian Literary Calendar: A Review"
tagline: "Reviewing the 2019 Guardian Literary Calendar, which was published in the Guardian Review:<br>An Escher-esque undertaking."
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: posts
    values:
      layout: post
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
sass:
  style: compressed
plugins:
  - jekyll-paginate
  - jekyll-sitemap
paginate: 6
paginate_path: "/blog/page:num/"
